<!DOCTYPE html>
<html>
<head>
  <title>Nikk AI</title>
  <style>
    body {
      background:#0f172a;
      color:white;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .chatbox {
      width:400px;
      background:#020617;
      padding:20px;
      border-radius:10px;
      box-shadow:0 0 20px cyan;
    }
    input {
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:5px;
      border:none;
    }
    button {
      width:100%;
      padding:10px;
      background:#22d3ee;
      border:none;
      border-radius:5px;
      margin-top:10px;
      font-weight:bold;
      cursor:pointer;
    }
    .messages {
      height:300px;
      overflow:auto;
      margin-bottom:10px;
    }
  </style>
</head>

<body>
<div class="chatbox">
  <h2>Nikk AI ðŸ¤–</h2>
  <div class="messages" id="chat"></div>

  <input id="msg" placeholder="Ask something..." />
  <button onclick="send()">Send</button>
</div>

<script>
async function send() {
  const input = document.getElementById("msg");
  const chat = document.getElementById("chat");

  chat.innerHTML += "<p><b>You:</b> " + input.value + "</p>";

  const res = await fetch("https://nikk-ai.onrender.com/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: input.value })
  });

  const data = await res.json();
  chat.innerHTML += "<p><b>Nikk AI:</b> " + data.reply + "</p>";

  input.value = "";
}
</script>
</body>
</html>
