<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nikk AI ðŸ¤–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .chat-box {
      width: 400px;
      height: 520px;
      background: #0b0f1a;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 140, 255, 0.7);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background: #111827;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      color: white;
      font-size: 15px;
    }

    .user {
      color: #22c55e;
      margin-bottom: 8px;
    }

    .bot {
      color: #38bdf8;
      margin-bottom: 15px;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #111827;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #6366f1;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }
  </style>
</head>

<body>

  <div class="chat-box">
    <div class="header">Nikk AI ðŸ¤–</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");

    function addMessage(className, text) {
      const div = document.createElement("div");
      div.className = className;
      div.innerText = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", "You: " + message);
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage("bot", "Nikk AI: " + (data.reply || "No reply from AI"));

      } catch (err) {
        addMessage("bot", "Nikk AI: Server error");
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
