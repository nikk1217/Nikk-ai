<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nikk AI ðŸ¤–</title>
  <style>
    body {
      background: #0f172a;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-box {
      background: #020617;
      width: 380px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px #3b82f6;
      color: white;
    }
    h2 {
      text-align: center;
    }
    #chat {
      height: 250px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .user {
      color: #22c55e;
      margin: 5px 0;
    }
    .bot {
      color: #38bdf8;
      margin: 5px 0;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <h2>Nikk AI ðŸ¤–</h2>
    <div id="chat"></div>
    <input id="msg" placeholder="Ask something..." />
    <button onclick="send()">Send</button>
  </div>

<script>
async function send() {
  const input = document.getElementById("msg");
  const chat = document.getElementById("chat");

  const text = input.value;
  if (!text) return;

  chat.innerHTML += `<div class="user">You: ${text}</div>`;
  input.value = "";

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  chat.innerHTML += `<div class="bot">Nikk AI: ${data.reply}</div>`;
}
</script>

</body>
</html>
