<!DOCTYPE html>
<html>
<head>
  <title>Nikk AI</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 400px;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #6366f1;
      color: white;
      cursor: pointer;
    }
    .msg { margin-top: 10px; }
    .you { color: #22c55e; }
    .ai { color: #38bdf8; }
  </style>
</head>
<body>

<div class="box">
  <h2>Nikk AI ðŸ¤–</h2>
  <div id="chat"></div>
  <input id="input" placeholder="Ask something..." />
  <button onclick="send()">Send</button>
</div>

<script>
async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  chat.innerHTML += `<div class="msg you">You: ${input.value}</div>`;

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: input.value })
  });

  const data = await res.json();

  chat.innerHTML += `<div class="msg ai">Nikk AI: ${data.reply}</div>`;
  input.value = "";
}
</script>

</body>
</html>
