<!DOCTYPE html>
<html>
<head>
  <title>Nikk AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chatbox {
      width: 400px;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .user {
      color: #22c55e;
      margin: 8px 0;
    }

    .bot {
      color: #38bdf8;
      margin: 8px 0;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-top: 8px;
      padding: 10px;
      border: none;
      background: #6366f1;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <h1>Nikk AI ðŸ¤–</h1>
  <div id="messages"></div>

  <input id="input" placeholder="Ask something..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("input");
  const message = input.value.trim();
  if (!message) return;

  const messages = document.getElementById("messages");

  messages.innerHTML += `<div class="user">You: ${message}</div>`;
  input.value = "";

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })
    });

    const data = await res.json();

    messages.innerHTML += `<div class="bot">Nikk AI: ${data.response}</div>`;
    messages.scrollTop = messages.scrollHeight;

  } catch (err) {
    messages.innerHTML += `<div class="bot">Error connecting to AI</div>`;
  }
}
</script>

</body>
</html>
