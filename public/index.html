<!DOCTYPE html>
<html>
<head>
  <title>Nikk AI</title>
  <style>
    body {
      background:#0f172a;
      color:white;
      font-family: Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .chatbox {
      width:400px;
      background:#020617;
      padding:20px;
      border-radius:10px;
      box-shadow:0 0 20px #6366f1;
    }
    #chat {
      height:300px;
      overflow-y:auto;
      margin-bottom:10px;
    }
    .user { color:#22c55e; }
    .bot { color:#60a5fa; }
    input {
      width:100%;
      padding:10px;
      border:none;
      border-radius:5px;
    }
    button {
      width:100%;
      margin-top:8px;
      padding:10px;
      background:#6366f1;
      border:none;
      color:white;
      border-radius:5px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <h2>Nikk AI ðŸ¤–</h2>
  <div id="chat"></div>
  <input id="msg" placeholder="Ask something..." />
  <button onclick="send()">Send</button>
</div>

<script>
async function send() {
  const msg = document.getElementById("msg").value;
  if (!msg) return;

  document.getElementById("chat").innerHTML += "<div class='user'>You: " + msg + "</div>";

  const res = await fetch("/chat", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();

  document.getElementById("chat").innerHTML += "<div class='bot'>Nikk AI: " + data.response + "</div>";
  document.getElementById("msg").value = "";
}
</script>

</body>
</html>
